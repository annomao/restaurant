<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Seis</title>
</head>
<body> 
    <header>
      <span>SEIS</span>
      <nav>
        <a href="">HOME</a>
        <a href="">MENU</a>
        <a href="">ABOUT US</a>
        <a href="">CONTACT US</a>
      </nav>
    </header>
    <main>
      <section class="home">
      </section>
      <section class="menu">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/congee.jpg" alt="Congee">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/dim-sum.jpg" alt="Baozi">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/kung-pao-chicken.jpg" alt="Kung Pao Chicken">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/mapo-tofu.jpg" alt="Mapo Tofu">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/pecking-duck.jpg" alt="Pecking Duck">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="images/stinky-tofu.jpg" alt="Stinking tofu">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </section>
      <section class="about">
      </section>
      <section class="testimonial">
      </section>
      <section class="contact">
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>    
</body>
</html>
